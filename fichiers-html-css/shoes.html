<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp-shoes</title>
    <link rel="stylesheet" href="shoes.css">
</head>
<body>
    <div class="main-container">
        <div class="shoes-container">
            <div class="round-circle"></div>
            <div><img src="shoes.png" height="100px" alt="" style="transform:rotate(335deg)"></div>
            <div class="back-writing"><i>Nike</i></div>
            <div class="nike-shoes">Nike Shoes</div>
            <div class="size-button">
                <div class="size">SIZE :</div>
                <div class="carre"><button>8</button></div>
                <div class="carre"><button>9</button></div>
                <div class="carre"><button>7</button></div>
                <div class="carre"><button>10</button></div>
            </div>
            <div class="color-cercle">
                <div class="color">COLOR :</div>
                <div class="green-circle"></div>
                <div class="blue-circle"></div>
                <div class="pink-circle"></div>
            </div>
            <div class="button">
                <button>Buy Now</button>
            </div>
        </div>
    </div>  
</body>
</html>
